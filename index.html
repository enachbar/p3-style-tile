<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emily Nachbar's Style Tile</title>
	
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">	

  <script type="text/javascript" src="//use.typekit.net/npj5klx.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  			
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container">
		
		<header class= "grid_12">
			
			<img src="img/my-logo.gif" alt="Your Logo" class= "grid_4 alpha">
		

		
		<div class= "grid_8 omega">
			<div class="title">Emily Nachbar's Style Tile</div>
		

		<div class="titlefont">Title Font: Adelle</div>



		
			<div class="primaryheadfont">Primary Header Font: Adelle Sans </div>




			
			<div class= "secondaryheadfont">Secondary Header Font: Adelle</div>

			<p>My body text font is also Adelle.</p>
<nav>
			<a href="https://github.com/enachbar">Github</a>
				<a href="http://amateur7.tumblr.com/">Tumblr</a> 
				<a href="http://instagram.com/emilynachbar">Instagram</a> 
			</nav>
			<section= "grid_6 alpha">
			<div class="color-1"></div>
			<div class="color-2"></div>
			<div class="color-3"></div>
			

		</section>
		
		<section= "grid_6 omega">
			<div class="pattern-1"></div>
			<div class="pattern-2"></div>
			<div class="pattern-3"></div>
			

		</section>
		</header>		

			
		

		

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
